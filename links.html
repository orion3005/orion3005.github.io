<!DOCTYPE html>
<html>
  <head>
    <title>Links</title>
    <style>
      /* Center the contents of the body element */
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #24273a; /* Set background color */
        color: #cad3f5; /* Set text color */
      }
      
      /* Optional styling for the h1 element */
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 24px;
      }
      
      /* Navigation bar styles */
      .navbar {
        display: flex;
        justify-content: center; /* Center the navbar items */
        align-items: center; /* Center the navbar items */
        width: 100%;
        padding: 16px;
        background-color: #1b1e2c;
        color: #fff;
      }
      
      /* Home button styles */
      .home-button {
        display: flex;
        align-items: center;
        height: 32px;
        padding: 8px;
        border-radius: 4px;
        background-color: #2f334d; /* Set background color */
        transition: background-color 0.3s ease;
        margin-right: 8px; /* Add margin to separate from about button */
      }
      
      /* Home button image styles */
      .home-button img {
        max-height: 100%;
        max-width: 100%; /* Added to ensure the image fits within the button */
        object-fit: contain; /* Added to maintain aspect ratio */
        margin-right: 8px; /* Add margin to separate image and text */
      }
      
      /* Home button text styles */
      .home-button span {
        font-weight: bold;
        text-align: center; /* Center the text */
      }
      
      /* Home button hover styles */
      .home-button:hover {
        background-color: #494f75;
      }
      
      /* About Me button styles */
      .about-button,
      .links-button {
        padding: 8px 16px;
        border-radius: 4px;
        background-color: #2f334d; /* Set background color */
        transition: background-color 0.3s ease;
        margin-left: 8px; /* Add margin to separate buttons */
      }
      
      /* About Me and Links button text styles */
      .about-button span,
      .links-button span {
        font-weight: bold;
      }
      
      /* About Me and Links button hover styles */
      .about-button:hover,
      .links-button:hover {
        background-color: #494f75;
      }
      
      /* Links section styles */
      .links-section {
        max-width: 600px;
        margin-top: 40px;
        padding: 16px;
        border-radius: 4px;
        background-color: #2f334d; /* Set background color */
        text-align: center;
        display: flex; /* Add display flex to center the links-content */
        flex-direction: column; /* Stack the links vertically */
        align-items: center; /* Center the links horizontally */
      }
      
      /* Links section link styles */
      .links-section a {
        display: block;
        margin-bottom: 16px;
        padding: 8px 16px; /* Add padding to the links */
        border-radius: 4px;
        background-color: #2f334d; /* Set background color */
        transition: background-color 0.3s ease;
        text-decoration: none;
        color: #cad3f5; /* Set text color */
        font-weight: bold;
      }
      
      /* Links section link hover styles */
      .links-section a:hover {
        background-color: #494f75;
      }
      
      /* Responsive styles */
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 20px;
          margin-bottom: 16px;
        }
        
        .navbar {
          padding: 8px;
        }
        
        .home-button {
          height: 24px;
        }
        
        .home-button img {
          max-height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar with home button -->
    <nav class="navbar">
      <div class="home-button">
        <a href="index.html">
          <img src="https://raw.githubusercontent.com/orion3005/orion3005.github.io/main/favicon-36x36.png" alt="Home">
        </a>
      </div>
      <div>
        <a href="about_me.html" class="about-button">
          <span>About Me</span>
        </a>
      </div>
      <div>
        <a href="links.html" class="links-button">
          <span>Links</span>
        </a>
      </div>
    </nav>
    
    <!-- Links section -->
    <div id="links-section" class="links-section">
      <h2>Where you can find me.</h2>
      <div class="links-content">
        <a href="https://github.com/orion3005/" style="background-color: #2f334d; color: #cad3f5;">Github</a>
        <a href="mailto:orion@orionv.io" style="background-color: #2f334d; color: #cad3f5;">Email</a>
        <!--<a href="https://example3.com">Example 3</a>-->
      </div>
    </div>
    
  </body>
</html>
