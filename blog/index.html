<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
        <title>Orion's Mind</title>
        <style>
            body {
                background-color: #24273a; /* Dark background color */
                color: #cad3f5 !important; /* Light text color */
                font-family: Arial, sans-serif; /* Optional: Set a default font-family */
                margin: 0; /* Remove default margin */
                padding: 0; /* Remove default padding */
            }
            a, a:visited {
                color: #cad3f5 !important; /* Ensures links are also styled with the light text color */
                text-decoration: none; /* Remove underline from links */
            }
            body,
            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            span,
            div,
            ul,
            ol,
            li {
                color: #cad3f5 !important;
            }
            /* Styling for form inputs and buttons */
            input[type="email"], input[type="submit"] {
                background-color: #3e3a56; /* Slightly lighter background for inputs */
                border: 1px solid #cad3f5; /* Light text color for border */
                color: #cad3f5; /* Light text color */
                padding: 8px; /* Adjust padding for inputs */
                border-radius: 5px; /* Optional: Adds rounded corners */
                margin-bottom: 10px; /* Add some bottom margin */
                box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
            }
            input[type="submit"] {
                cursor: pointer; /* Changes cursor to pointer when hovering over submit button */
            }
            /* Custom styling for the 'Explore All Posts' link */
            .explore-posts-link {
                font-size: 1.25rem; /* Increases the font size */
                font-weight: bold; /* Makes the text bold */
                padding: 10px 20px; /* Adds some padding around the link */
                display: inline-block; /* Allows padding to take effect */
                margin-top: 20px; /* Adds some space above the link */
                background-color: #3e3a56; /* Optional: Adds a background color */
                border-radius: 5px; /* Optional: Rounds the corners of the background */
                text-decoration: none; /* Removes the underline from the link */
                transition: background-color 0.3s ease; /* Add smooth transition effect */
            }
            .explore-posts-link:hover, .explore-posts-link:focus {
                background-color: #565190; /* Changes background color on hover/focus for better interaction feedback */
                color: #cad3f5; /* Ensures the text color remains consistent on hover/focus */
            }
            section[aria-label="Subscribe example"] article {
                background-color: #1e2030; /* Updated color */
                padding: 20px; /* Add padding for better spacing */
                border-radius: 10px; /* Optional: Adds rounded corners */
                margin-bottom: 20px; /* Add bottom margin */
            }

        </style>
        
    </head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>The mind of Orion</strong></li>
        </ul>
        <ul>
            <li><a href="/blog/">Home</a></li>
            <li><a href="/blog/about/">About</a></li>
            <li><a href="/blog/contact/">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <section>
            <h2>Welcome to My Blog</h2>
            <p>This is where I share my thoughts, stories, and ideas. Stay tuned for the latest posts.</p>
            <figure>
                <img src="https://raw.githubusercontent.com/orion3005/images/main/d409f849-ec3a-4a40-a7cd-934620e316e2.webp" alt="Featured Image" />
                <!-- Optionally, you can remove or adjust this caption 
                <figcaption>Inspirational Caption Here</figcaption> -->
            </figure>
            <!-- Direct link to the blog posts page -->
            <p><a href="/blog/posts/" class="explore-posts-link">Explore All Posts</a></p>

        </section>
    </main>
    <section aria-label="Subscribe example">
        <div class="container">
            <article>
                <h2>Stay Updated</h2>
                <p>Subscribe to my blog</p>
                <form action="https://buttondown.email/api/emails/embed-subscribe/orion3005" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/orion3005', 'popupwindow')" class="embeddable-buttondown-form">
                    <label for="bd-email">Enter your email</label>
                    <input type="email" name="email" id="bd-email" />
                    <input type="submit" value="Subscribe" />
                </form>
            </article>
        </div>
    </section>
    <footer class="container">
        <small>
            <a href="/blog/privacy-policy/">Privacy Policy</a> â€¢ <a href="/blog/terms-of-service/">Terms of Service</a>
        </small>
    </footer>
</body>
</html>
