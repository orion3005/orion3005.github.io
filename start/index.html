        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const themeSwitcher = document.getElementById("theme-switcher");
                const themeIcon = document.getElementById("theme-icon");
                const currentTheme =
                    localStorage.getItem("theme") || "light-mode";

                document.body.classList.add(currentTheme);
                themeIcon.textContent =
                    currentTheme === "light-mode" ? "â˜€" : "â˜½";

                themeSwitcher.addEventListener("click", () => {
                    const isLightMode =
                        document.body.classList.contains("light-mode");
                    const newTheme = isLightMode ? "dark-mode" : "light-mode";
                    document.body.classList.remove("light-mode", "dark-mode");
                    document.body.classList.add(newTheme);
                    localStorage.setItem("theme", newTheme);
                    themeIcon.textContent =
                        newTheme === "light-mode" ? "â˜€" : "â˜½";
                });
            });
        </script>
        <script>
            function updateTime() {
                const timeZones = {
                    "clock-china": "Asia/Shanghai",
                    "clock-ny": "America/New_York",
                    "clock-london": "Europe/London",
                    "clock-tokyo": "Asia/Tokyo",
                };

                for (const [id, timeZone] of Object.entries(timeZones)) {
                    const date = new Date().toLocaleString("en-US", {
                        timeZone,
                        hour: "numeric",
                        minute: "numeric",
                        hour12: false,
                    });
                    document.getElementById(
                        `time-${id.split("-")[1]}`,
                    ).textContent = date;
                }
            }

            setInterval(updateTime, 1000);
            updateTime();

            // Function to toggle visibility
            function toggleVisibility(elementId) {
                const element = document.getElementById(elementId);
                if (element.classList.contains("hidden")) {
                    element.classList.remove("hidden");
                } else {
                    element.classList.add("hidden");
                }
            }

            // Toggle RSS feed visibility
            document
                .getElementById("toggle-rss")
                .addEventListener("click", () => {
                    toggleVisibility("rss-feed");
                });

            // Toggle Quick Notes visibility
            document
                .getElementById("toggle-notes")
                .addEventListener("click", () => {
                    toggleVisibility("quick-notes");
                });

            // Save notes to localStorage
            document
                .getElementById("save-notes")
                .addEventListener("click", () => {
                    const notesContent = document.getElementById("notes").value;
                    localStorage.setItem("quickNotes", notesContent);
                    alert("Notes saved!");
                });

            // Load saved notes from localStorage
            window.addEventListener("load", () => {
                const savedNotes = localStorage.getItem("quickNotes");
                if (savedNotes) {
                    document.getElementById("notes").value = savedNotes;
                }
            });
        </script>
