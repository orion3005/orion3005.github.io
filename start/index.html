        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Search Bar Integrations
                const searchInput = document.getElementById("q");
                const optionButton = document.getElementById("option-button");
                const body = document.body;
                let currentMode = "";
                let prefix = "";

                searchInput.addEventListener("keydown", (event) => {
                    if (event.key === "Tab") {
                        event.preventDefault(); // Prevent default tab behavior
                        const query = searchInput.value.trim().toLowerCase();
                        if (query === "c") {
                            currentMode = "cgpt";
                            optionButton.textContent = "ChatGPT";
                            optionButton.classList.remove("hidden");
                            prefix =
                                "https://chatgpt.com/g/g-rXpCt4KNz-zhong-wen-lao-shi?q=";
                            searchInput.value = ""; // Clear the input for the query
                            searchInput.style.paddingLeft = "100px"; // Adjust padding for button width
                        } else if (query === "ls") {
                            currentMode = "laoshi";
                            optionButton.textContent = "中文老师";
                            optionButton.classList.remove("hidden");
                            prefix =
                                "https://chatgpt.com/g/g-rXpCt4KNz-zhong-wen-lao-shi?q=";
                            searchInput.value = ""; // Clear the input for the query
                            searchInput.style.paddingLeft = "100px"; // Adjust padding for button width
                        }
                    }
                });

                document
                    .getElementById("search-form")
                    .addEventListener("submit", (event) => {
                        event.preventDefault();
                        let query = searchInput.value.trim();
                        if (
                            currentMode === "cgpt" ||
                            currentMode === "laoshi"
                        ) {
                            window.location.href =
                                prefix + encodeURIComponent(query);
                        } else {
                            window.location.href =
                                "https://search.onionhost.space:8443/search?q=" +
                                encodeURIComponent(query);
                        }
                    });

                // Time Zone Clock Update
                function updateTime() {
                    const timeZones = {
                        "clock-china": "Asia/Shanghai",
                        "clock-ny": "America/New_York",
                        "clock-london": "Europe/London",
                        "clock-tokyo": "Asia/Tokyo",
                    };

                    for (const [id, timeZone] of Object.entries(timeZones)) {
                        const date = new Date().toLocaleString("en-US", {
                            timeZone,
                            hour: "numeric",
                            minute: "numeric",
                            hour12: false,
                        });
                        document.getElementById(
                            `time-${id.split("-")[1]}`,
                        ).textContent = date;
                    }
                }

                setInterval(updateTime, 1000);
                updateTime();

                // Theme Switching
                const themeSwitcher = document.getElementById("theme-switcher");
                const themeIcon = document.getElementById("theme-icon");
                const rssFeedContainer = document.getElementById("rss-feed");
                const currentTheme =
                    localStorage.getItem("theme") || "light-mode";

                document.body.classList.add(currentTheme);
                themeIcon.textContent =
                    currentTheme === "light-mode" ? "☀" : "☽";
                rssFeedContainer.classList.add(
                    currentTheme === "light-mode"
                        ? "rss-feed-light"
                        : "rss-feed-dark",
                );

                themeSwitcher.addEventListener("click", () => {
                    const isLightMode =
                        document.body.classList.contains("light-mode");
                    const newTheme = isLightMode ? "dark-mode" : "light-mode";
                    document.body.classList.remove("light-mode", "dark-mode");
                    document.body.classList.add(newTheme);
                    localStorage.setItem("theme", newTheme);
                    themeIcon.textContent =
                        newTheme === "light-mode" ? "☀" : "☽";
                    rssFeedContainer.classList.toggle("rss-feed-light");
                    rssFeedContainer.classList.toggle("rss-feed-dark");
                });

                // RSS Feed
                const rssFeedUrl = "https://rss2json.com/api.json?rss_url=";
                const feedUrl =
                    "https://old.reddit.com/user/my-stinky-toes/m/basketball.rss"; // Replace with your RSS feed URL

                function loadRSSFeed() {
                    fetch(rssFeedUrl + encodeURIComponent(feedUrl))
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.status !== "ok") {
                                throw new Error("Error fetching RSS feed");
                            }
                            const rssContent =
                                document.getElementById("rss-content");
                            // Limit to 5 items, for example
                            const itemsToDisplay = data.items.slice(0, 50);
                            rssContent.innerHTML = itemsToDisplay
                                .map(
                                    (item) => `
                                <div class="rss-item">
                                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                    <p>${item.description}</p>
                                </div>
                            `,
                                )
                                .join("");
                        })
                        .catch((error) =>
                            console.error("Error loading RSS feed:", error),
                        );
                }

                // Toggle RSS feed visibility and load content
                document
                    .getElementById("toggle-rss")
                    .addEventListener("click", () => {
                        toggleVisibility("rss-feed");
                        loadRSSFeed();
                    });

                // Function to toggle visibility
                function toggleVisibility(elementId) {
                    const element = document.getElementById(elementId);
                    element.classList.toggle("hidden");
                }
            });
        </script>
