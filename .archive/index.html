<!DOCTYPE html>
<html>
  <head>
    <title>orionv.io</title>
    <style>
      /* Center the contents of the body element */
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: monospace; /* Set font family to monospace */
        background-color: #24273a; /* Set background color */
        color: #cad3f5; /* Set text color */
      }
      
      /* Optional styling for the h1 element */
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 24px;
      }
      
      /* Navigation bar styles */
      .navbar {
        display: flex;
        justify-content: center; /* Center the navbar items */
        align-items: center; /* Center the navbar items */
        width: 100%;
        padding: 16px;
        background-color: #1b1e2c;
        color: #fff;
      }
      
      /* Home button styles */
      .home-button {
        display: flex;
        align-items: center;
        height: 32px;
        padding: 8px;
        border-radius: 4px;
        background-color: #2f334d; /* Set background color */
        transition: background-color 0.3s ease;
        margin-right: 8px; /* Add margin to separate from about button */
      }
      
      /* Home button image styles */
      .home-button img {
        max-height: 100%;
        max-width: 100%; /* Added to ensure the image fits within the button */
        object-fit: contain; /* Added to maintain aspect ratio */
        margin-right: 8px; /* Add margin to separate image and text */
      }
      
      /* Home button text styles */
      .home-button span {
        font-weight: bold;
        text-align: center; /* Center the text */
      }
      
      /* Home button hover styles */
      .home-button:hover {
        background-color: #494f75;
      }
      
      /* About Me button styles */
      .about-button,
      .links-button {
        padding: 8px 16px;
        border-radius: 4px;
        background-color: #2f334d; /* Set background color */
        transition: background-color 0.3s ease;
        margin-left: 8px; /* Add margin to separate buttons */
      }
      
      /* About Me and Links button text styles */
      .about-button span,
      .links-button span {
        font-weight: bold;
      }
      
      /* About Me and Links button hover styles */
      .about-button:hover,
      .links-button:hover {
        background-color: #494f75;
      }
      
      /* About Me section styles */
      .about-me {
        max-width: 600px;
        margin-top: 40px;
        padding: 16px;
        border-radius: 4px;
        background-color: #2f334d; /* Set background color */
        text-align: center;
      }
      
      /* About Me section text styles */
      .about-me p {
        margin: 0; /* Remove default margin */
        font-size: 18px;
      }
      
      /* Responsive styles */
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 20px;
          margin-bottom: 16px;
        }
        
        .navbar {
          padding: 8px;
        }
        
        .home-button {
          height: 24px;
        }
        
        .home-button img {
          max-height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar with home button -->
    <nav class="navbar">
      <div class="home-button">
        <a href="index.html">
          <img src="https://raw.githubusercontent.com/orion3005/orion3005.github.io/main/favicon-36x36.png" alt="Home">
        </a>
      </div>
      <div>
        <a href="about_me.html" class="about-button">
          <span>About Me</span>
        </a>
      </div>
      <div>
        <a href="links.html" class="links-button">
          <span>Links</span>
        </a>
      </div>
    </nav>
    
    <!-- Homepage section -->
    <div id="homepage" class="about-me">
      <h2>Welcome to orionv.io</h2>
      <div class="about-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed feugiat lorem non nibh porttitor, ut gravida purus hendrerit. Sed maximus ultrices justo. Sed eleifend, est at lobortis sagittis, nunc lectus rutrum diam, eget iaculis odio nunc nec felis.</p>
      </div>
    </div>
    
  </body>
</html>
