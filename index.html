<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Custom Homepage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* Placeholder for background GIF */
            background-image: url('https://source.unsplash.com/random/1920x1080?gif');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .center-img {
            align-self: center;
            margin: auto;
        }

        nav {
            background: rgba(0, 0, 0, 0.5); /* Adding background to make nav visible */
            width: 100%;
            padding: 10px 0; /* Add some padding */
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0; /* Remove default margin */
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>
    <div class="bg">
        <img src="https://source.unsplash.com/random/600x400?" alt="Central Image" class="center-img">
    </div>
</body>
</html>
