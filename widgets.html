<!DOCTYPE html>
<html>
  <head>
    <title>World Time</title>
    <style>
      /* Center the contents of the body element */
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      /* Optional styling for the h1 element */
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 24px;
      }
      
      /* Header styles */
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 16px;
        background-color: #333;
        color: #fff;
      }
      
      /* Timezone styles */
      .timezone {
        margin: 0 16px;
        text-align: center;
      }
      
      /* Timezone title styles */
      .timezone h2 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      
      /* Timezone time styles */
      .timezone p {
        font-size: 36px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="timezone">
        <h2>New York</h2>
        <p id="new-york"></p>
      </div>
      <div class="timezone">
        <h2>London</h2>
        <p id="london"></p>
      </div>
      <div class="timezone">
        <h2>Sydney</h2>
        <p id="sydney"></p>
      </div>
      <div class="timezone">
        <h2>Tokyo</h2>
        <p id="tokyo"></p>
      </div>
      <div class="timezone">
        <h2>Beijing</h2>
        <p id="beijing"></p>
      </div>
    </header>

    <script>
      function getTime(timezone, elementId) {
        const date = new Date();
        const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
        const offset = timezone * 3600000;
        const time = new Date(utc + offset);
        document.getElementById(elementId).textContent = time.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', hour12: false});
      }
      
      setInterval(() => {
        getTime(-5, 'new-york'); // Eastern Standard Time
        getTime(0, 'london'); // Greenwich Mean Time
        getTime(10, 'sydney'); // Australian Eastern Standard Time
        getTime(9, 'tokyo'); // Japan Standard Time
        getTime(8, 'beijing'); // China Standard Time
      }, 1000);
    </script>
  </body>
</html>
