<!DOCTYPE html>
<html>
  <head>
    <title>Trading Floor</title>
    <style>
      /* Center the contents of the body element */
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      /* Optional styling for the h1 element */
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 24px;
      }
      
      /* Navigation bar styles */
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 16px;
        background-color: #333;
        color: #fff;
      }
      
      /* Home button styles */
      .home-button {
        display: flex;
        align-items: center;
        height: 32px;
      }
      
      /* Home button image styles */
      .home-button img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar with home button -->
    <nav class="navbar">
        <div class="home-button">
          <a href="index.html">
            <img src="https://raw.githubusercontent.com/orion3005/orion3005.github.io/main/favicon-36x36.png" alt="Home">
          </a>
        </div>
        <div class="world-clock">
          <div class="clock">
            <h3>New York</h3>
            <p id="new-york-time"></p>
          </div>
          <div class="clock">
            <h3>Sydney</h3>
            <p id="sydney-time"></p>
          </div>
          <div class="clock">
            <h3>Tokyo</h3>
            <p id="tokyo-time"></p>
          </div>
          <div class="clock">
            <h3>London</h3>
            <p id="london-time"></p>
          </div>
          <script>
            function updateTime() {
              const newYork = moment.tz("America/New_York");
              const sydney = moment.tz("Australia/Sydney");
              const tokyo = moment.tz("Asia/Tokyo");
              const london = moment.tz("Europe/London");
              
              document.getElementById("new-york-time").textContent = newYork.format("h:mm A");
              document.getElementById("sydney-time").textContent = sydney.format("h:mm A");
              document.getElementById("tokyo-time").textContent = tokyo.format("h:mm A");
              document.getElementById("london-time").textContent = london.format("h:mm A");
            }
            
            updateTime();
            setInterval(updateTime, 1000);
          </script>
          
        </div>
      </nav>

  </body>
</html>
